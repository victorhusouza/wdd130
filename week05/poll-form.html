<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles/poll-form.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Victor Hugo Souza | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend> Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname"> Full Name</label>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>                    
                        </select><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet? </label>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <div class="form-item column1">
                        <label for="feedback">List the places you have lived:</label><br>
                    </div>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️ 2023 VH Rafting Site Company Victor Hugo Souza</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles/rafting.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Home page">
        <meta name="author" content="Victor Hugo Souza">
        <title>Home Page | VH Rafting Company</title>  
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="Victor Hugo Souza" width="200">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <img src="images/background.jpg" alt="Hero">
                <h1>VH Rafting Site Company</h1>
            </div>
            <form>
                <fieldset>
                    <legend> Contact Information</legend>
                    <div class="form-item column2">
                        <label for="username">User's Name</label>
                        <input type="text" id="username" name="username"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="form-item column1">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter"><br>
                    </div>
                </fieldset>
                <button type="submit">Submit Message</button>
            </form>
            <h2>Adventure Awaits You</h2>
            <section class="adventures">
                <figure>
                    <img src="images/image-1.jpg" alt="image-1">
                    <figcaption>Group of Rafting</figcaption>
                </figure>
                <figure>
                    <img src="images/image-2.jpg" alt="image-2">
                    <figcaption>Group Finished Journey</figcaption>
                </figure>
            </section>
            <h3>Purpose</h3>
            <p>Help people to enjoy an outside activity and spent time with family, friends, also a way to reconnect with nature.</p>

        </main>
        <footer>
            <p>©️ 2023 VH Rafting Site Company Victor Hugo Souza</p>
            <nav class="sociallinks">
                <a href="https://www.facebook.com/">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/">
                    <img src="images/twitter.svg" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
